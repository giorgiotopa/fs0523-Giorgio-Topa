<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container mt-508g779tuo">

        <h2>Aggiungi Prodotto</h2>
        <form id="productForm">
            <label for="name">Nome</label>
            <input type="text" id="name" required>

            <label for="description">Description</label>
            <input type="text" id="description" required>

            <label for="brand">Brand</label>
            <input type="text" id="brand" required>

            <label for="imageUrl">Image</label>
            <input type="text" id="imageUrl" required>

            <label for="price">Price</label>
            <input type="text" id="price" required>

            <input type="submit" value="Aggiungi Prodotto" required>

        </form>

        

        <h2>Lista prodotti</h2>
        <ul id="productList"></ul>



    </div>


    <!-- ------------------------------Input Modifica Esterni------------------------------ -->
    <div id="contModifica"></div>

  <template id="myTemplate">            
    <label for="name">Nome</label>
    <input type="text" id="nameModal" required>

    <label for="description">Description</label>
    <input type="text" id="descriptionModal" required>

    <label for="brand">Brand</label>
    <input type="text" id="brandModal" required>

    <label for="imageUrl">Image</label>
    <input type="text" id="imageUrlModal" required>

    <label for="price">Price</label>
    <input type="text" id="priceModal" required>

    <input type="submit" value="Modifica Prodotto" id = "saveChanges" required> 
    
  </template> 


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- <script src="js/bozza.script.js"></script> -->
</body>
</html>
