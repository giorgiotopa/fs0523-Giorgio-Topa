<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Page</title>
</head>
<body class="bg-dark">
    <header class="container-fluid header-profile-page">
        <a href="#"><img src="assets/netflix_logo.png" id="logo" class="img-fluid" alt="netflix-logo"></a>
    </header>
<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-7 text-light">
        <h2 class="fs-1 bord-bottom">Edit Pofile</h2>
        <div class="mt-4 row">
            <div class="col-5">
                <img src="assets/avatar.png" alt="avatar">
            </div>
            <div class="col-5">
                <div class="bord-bottom mb-2">
                    <p class="bg-secondary py-1 px-2">Strive Student</p>
                    <p>Language</p>
                    <select class="bg-black border border-1 border-white px-2 text-light mb-3">
                        <option>English</option>
                        <option>Italiano</option>
                        <option>Espaniol</option>
                    </select>
                </div>
                <div>
                    <p>Maturity Settings:</p>
                    <p class="bg-secondary py-1 px-2 fw-bold" id="allmaturity">ALL MATURITY RATINGS</p>
                    <p class="font-sizes">Show titles of all maturity ratings for this profile.</p>
                    <button>EDIT</button>
                </div>
                <div>
                    <p>Autoplay controls</p>
                    <input type="checkbox"><span class="font-sizes">Autoplay next episode in a series on all devices.</span>
                    <input type="checkbox"><span class="font-sizes">Autoplay previews while browsing on all devices.</span>
                </div>
            </div>
        </div>
        <div>
            <button>SAVE</button>
            <button>CANCEL</button>
            <button>DELETE PROFILE</button>
        </div>
    </div>
</div>
</div>

























    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
