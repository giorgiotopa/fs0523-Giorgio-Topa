<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Page</title>
</head>
<body class="bg-dark">
    <header class="container-fluid header-profile-page">
        <a href="#"><img src="assets/netflix_logo.png" id="logo" class="img-fluid" alt="netflix-logo"></a>
    </header>
<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-lg-7 text-light">
        <h2 class="fs-1 bord-bottom">Edit Pofile</h2>
        <div class="row bord-bottom mb-3 mt-4">
            <div class="col-md-5 col-lg-7 col-xl-6">
                <img id="avatar" class="rounded-4" src="assets/avatar.png" alt="avatar">
            </div>
            <div class="col-6 col-lg-5 col-xl-6">
                <div class="bord-bottom mb-2">
                    <p class="bg-secondary py-1 px-2">Strive Student</p>
                    <p>Language</p>
                    <select class="bg-black border border-1 border-white px-2 text-light mb-3">
                        <option>English</option>
                        <option>Italiano</option>
                        <option>Espaniol</option>
                    </select>
                </div>
                <div class="bord-bottom pb-3 mb-2">
                    <p>Maturity Settings:</p>
                    <p class="bg-secondary py-1 px-2 fw-bold rounded-2" id="allmaturity">ALL MATURITY RATINGS</p>
                    <p class="font-sizes">Show titles of all maturity ratings for this profile.</p>
                    <button class="border border-none px-3">EDIT</button>
                </div>
                <div>
                    <p>Autoplay controls</p>
                    <div class="checkbox-flex">
                        <input type="checkbox" id="check-welcome-page"/>
                        <label class="font-sizes" for="check-welcome-page">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="checkbox-flex">
                        <input type="checkbox" id="check-welcome-page2" />
                        <label class="font-sizes" for="check-welcome-page2">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row grid gap-2">
            <button class="col-6 col-md-2 border border-none py-2">SAVE</button>
            <button class="col-6 col-md-3 border border-none py-2">CANCEL</button>
            <button class="col-6 col-md-5 border border-none py-2">DELETE PROFILE</button>
        </div>
    </div>
</div>
</div>

























    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
