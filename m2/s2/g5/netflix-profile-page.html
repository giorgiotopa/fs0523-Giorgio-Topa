<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Page</title>
</head>
<body class="bg-dark">
    <header class="container-fluid header-profile-page">
        <a href="#"><img src="assets/netflix_logo.png" id="logo" class="img-fluid" alt="netflix-logo"></a>
    </header>

    <div class="text-light">
        <h2 class="fs-2 border border-bottom-secondary">Edit Pofile</h2>
        <div>
            <div>
                <img src="assets/avatar.png" alt="avatar">
            </div>
            <div>
                <div>
                    <p>Strive Student</p>
                    <p>Language</p>
                    <select id="">
                        <option>English</option>
                        <option>Italiano</option>
                        <option>Espaniol</option>
                    </select>
                </div>
                <div>
                    <p>Maturity Settings:</p>
                    <p>ALL MATURITY RATINGS</p>
                    <p>Show titles of all maturity ratings for this profile</p>
                    <button>EDIT</button>
                </div>
                <div>
                    <p>Autoplay controls</p>
                    <input type="checkbox"><span>Autoplay next episode in a series on all devices.</span>
                    <input type="checkbox"><span>Autoplay previews while browsing on all devices.</span>
                </div>
            </div>
        </div>
        <div>
            <button>SAVE</button>
            <button>CANCEL</button>
            <button>DELETE PROFILE</button>
        </div>


    </div>

























    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
